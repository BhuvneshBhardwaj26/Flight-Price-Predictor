<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="shortcut icon" href="{{ url_for('static', filename='logo.jpg') }}">

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Flight Fare Prediction</title>

  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

  <link rel="stylesheet" href="../static/predict.css" />

</head>

<body>


  <section id="Main">
    <a href="{{ url_for( 'index' ) }}">
      <h3>Flight Price Prediction</h3>
    </a>
    <div>
      <ul id="navbar">
        <li><a href="{{ url_for( 'index' ) }}">HOME</a></li>
        <li><a class="active" href="{{ url_for( 'predict' ) }}">PREDICTION</a></li>
      </ul>
    </div>
  </section>


  <!-- Predict -->

  <section id="Predict">
    <div class="border">
      <form action="{{ url_for( 'predict' ) }}" method="post">
        <div class="container">
          <div class="col1">
            <div class="card">
              <div class="inputs">
                <h5 class="title">Departure Date</h5>
                <input type="datetime-local" name="departure" id="departure" required="required">
              </div>
            </div>


            <div class="card">
              <div class="inputs">
                <h5 class="title">Source</h5>
                <select name="source" id="source select1" required="required" class="select1"
                  onchange="getSelectValue(this.value)">
                  <option value="Delhi">Delhi</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Bangalore">Bangalore</option>
                  <option value="Mumbai">Mumbai</option>
                  <option value="Chennai">Chennai</option>
                </select>
              </div>
            </div>


            <div class="card">
              <div class="inputs">
                <h5 class="title">Stopage</h5>
                <select name="stopage" required="required">
                  <option value="0.0">non-stop</option>
                  <option value="1.0">1 stop</option>
                  <option value="2.0">2 stops</option>
                  <option value="3.0">3 stops</option>
                  <option value="4.0">4 stops</option>
                </select>
              </div>
            </div>

          </div>

          <div class="col2">
            <div class="card">
              <div class="inputs">
                <h5 class="title">Arrival Date</h5>
                <input type="datetime-local" name="arrival" id="arrival" required="required">
              </div>
            </div>


            <div class="card">
              <div class="inputs">
                <h5 class="title">Destination</h5>
                <select name="destination" id="destination select2" required="required" class="select2">
                  <option value="Cochin">Cochin</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Kolkata">Kolkata</option>
                  <option value="Hyderabad">Hyderabad</option>
                  <option value="Bangalore">Bangalore</option>
                  <option value="New Delhi">New Delhi</option>
                </select>
              </div>
            </div>


            <div class="card">
              <div class="inputs">
                <h5 class="title">Select Airline</h5>
                <select name="airline" id="airline" required="required" class="select2">
                  <option value="Vistara">Vistara</option>
                  <option value="Air India">Air India</option>
                  <option value="Indigo">Indigo</option>
                  <option value="Air Asia">Air Asia</option>
                  <option value="GoAir">GoAir</option>
                  <option value="SpiceJet">SpiceJet</option>
                  <option value="Jet Airways">Jet Airways</option>
                  <option value="Multiple carriers">Multiple carriers</option>
                  <option value="Multiple carriers Premium econom">Multiple carriers Premium economy</option>
                  <option value="Jet Airways Business">Jet Airways Business</option>
                  <option value="Trujet">Trujet</option>
                  <option value="Vistara Premium economy">Vistara Premium economy</option>
                </select>
              </div>
            </div>
          </div>

        </div>

        <center>
          <input type="submit" value="Predict">
          <br>
          <br>
          <h4>{{ prediction_text }}</h4>
        </center>
        
    </div>
    </form>
    </div>
  </section>


  <footer id="Footer">

    <div class="footer">
      <h3> Flight Price Prediction </h3>

      <ul class="socials">
        <li><a target="_blank" href="https://github.com/fernandesnehemiah"><i class="fa fa-github"></i></a></li>
        <li><a target="_blank" href="https://www.linkedin.com/in/Nehemiah Fernandes/"><i class="fa fa-linkedin-square"></i></a></li>
      </ul>
    </div>

    <div class="last">
      <p>A Machine learning flight price prediction web-application, built with flask</p>
    </div>

  </footer>

  <script>
    function getSelectValue(select1) {
      if (select1 != '') {
        $(".select2 option[value='" + select1 + "']").hide();
        $(".select2 option[value!='" + select1 + "']").show();
      }
    }
  </script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
    integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
